<stk-loading *ngIf="!loading"></stk-loading>
<div class="change-bg">
    <div class="container">
        <div class="row">
            <div class="col-12 back">
                <a (click)="backToSections()">
                    <svg height="50">
                        <g>
                            <line y1="50%" x2="98%" y2="50%"></line>
                            <circle cx="98%" cy="50%"></circle>
                        </g>
                    </svg>
                    <p>
                        Voltar | Seções
                    </p>
                </a>
            </div>
            <div class="col-12 stk-galery">
                <div id="instafeed" class="instafeed"></div>
            </div>
        </div>
        <pedro-maglio-mendes [needsContrast]="true"></pedro-maglio-mendes>
    </div>
</div>
